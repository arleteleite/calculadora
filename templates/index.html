<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Web (Flask)</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora Web</h1>
        <input type="number" id="num1" placeholder="Primeiro número">
        <input type="number" id="num2" placeholder="Segundo número">
        
        <select id="operation">
            <option value="soma">Soma (+)</option>
            <option value="subtracao">Subtração (-)</option>
            <option value="multiplicar">Multiplicação (*)</option>
            <option value="dividir">Divisão (/)</option>
            <option value="potenciacao">Potenciação (^)</option>
        </select>
        
        <button onclick="sendCalculation()">Calcular</button> <div class="result">
            <p>Resultado: <span id="outputResult"></span></p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
